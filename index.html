<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <base target="_top">
  <style>
    body {
      background-color: #555;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .ranking-row {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      background: #444;
    }
    .you {
      background: #d4af37;
      color: black;
      font-weight: bold;
    }
    .input-area {
      margin-top: 30px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 70%;
      max-width: 240px;
    }
    button {
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 40px;
      background-color: #ffcc00;
      padding: 15px 30px;
      text-decoration: none;
      color: #333;
      border-radius: 30px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>TOP 5 RANKING</h1>

  <div id="ranking">
    <? for (let i = 0; i < rankingData.length; i++) { ?>
      <div class="ranking-row <?= rankingData[i].isYou ? 'you' : '' ?>">
        <?= i + 1 ?>位:
        <?= rankingData[i].isYou
          ? 'YOU (' + rankingData[i].name + ')'
          : rankingData[i].name ?>
        - <?= rankingData[i].score ?> pts
      </div>
    <? } ?>
  </div>

  <div class="input-area">
    <p>自分の名前を変更する</p>
    <input type="text" id="newName" placeholder="Enter your name">
    <button onclick="updateName()">SET NAME</button>
  </div>

  <a href="#" onclick="playAgain()" class="btn">PLAY AGAIN</a>

<script>
  const SESSION_ID = "<?= sessionId ?>";
  const EXEC_URL = "<?= EXEC_URL ?>";

  function updateName() {
    const newName = document.getElementById('newName').value.trim();

    if (!newName) {
      alert("名前を入力してください");
      return;
    }

    google.script.run
      .withSuccessHandler(function(res) {
        if (res && res.status === 'ok') {
          alert("名前を更新しました！");
          window.location.reload();
        } else {
          alert("更新に失敗しました");
        }
      })
      .withFailureHandler(function(err) {
        console.error(err);
        alert("通信エラーが発生しました");
      })
      .updatePlayerName({
        session_id: SESSION_ID,
        name: newName
      });
  }

  function playAgain() {
    const freshUrl = EXEC_URL + "?page=main&t=" + Date.now();
    window.top.location.href = freshUrl;
  }
</script>

</body>
</html>
